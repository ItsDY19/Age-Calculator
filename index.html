<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="Poppins" href="https://fonts.google.com/specimen/Poppins">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <div class="container">
    <div class="DOB-input">
      <div class="day">
        <h4>Day</h4>
        <input type="number" placeholder="DD" id="day">
        <p></p>
        
      </div>

      <div class="month">
        <h4>Month</h4>
        <input type="number" placeholder="MM" id="month">
        <p></p>
      </div>

      <div class="year">
        <h4>Year</h4>
        <input type="number" placeholder="YYYY" id="year">
        <p></p>
      </div>
    </div>

    <div class="age-submit">
      <hr>
      <button class="submit-button">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>
    </div>

    <div class="age-output">
      <h1><span id="YY">--</span>years</h1>
      <h1><span id="MM">--</span>months</h1>
      <h1><span id="DD">--</span>days</h1>
    </div>



  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Yusuf</a>.
  </div>

<script src="script.js"></script>
</body>
</html>
